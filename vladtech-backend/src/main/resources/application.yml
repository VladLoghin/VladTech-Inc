spring:
  config:
    activate:
      on-profile: ci

  # CI Environment (GitHub Actions):
  # 1. Use the REAL Mongo service from gradle.yml (localhost:27017)
  # 2. EXCLUDE Embedded Mongo completely to prevent startup errors
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
      - de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration

  data:
    mongodb:
      uri: mongodb://localhost:27017/vladtechdb
      auto-index-creation: true

  mongodb:
    embedded:
      enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ""
          audience: ""

