spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test.auth0.local/

  # Exclude embedded MongoDB - use real MongoDB instance
  autoconfigure:
    exclude:
      - de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration

  data:
    mongodb:
      uri: mongodb://localhost:27017/vladtech-test
      database: vladtech-test
      auto-index-creation: true

auth0:
  domain: test.auth0.local

  mgmt:
    clientId: test-client-id
    clientSecret: test-client-secret
    audience: test-audience

  roles:
    admin: ROLE_ADMIN_TEST
    employee: ROLE_EMPLOYEE_TEST
    client: ROLE_CLIENT_TEST

  default:
    client:
      roleId: ROLE_CLIENT_TEST

file:
  upload-dir: build/test-uploads